<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>---</title> <!-- Title has been updated -->
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #d3d3d3;
            font-family: 'Geo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-size: 1.2em; /* Increased font size */
        }
        input, button {
            margin: 10px;
            padding: 10px;
            background-color: #333;
            color: #d3d3d3;
            border: none;
            border-radius: 5px;
            font-family: 'Geo', sans-serif;
            font-size: 1.2em; /* Increased font size */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }
        button:hover {
            background-color: #555; /* Lighter shade of grey when hovered */
        }
        button:active {
            background-color: #777; /* Quick change to an even lighter shade when clicked */
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            font-family: 'Geo', sans-serif;
            font-size: 1.2em; /* Increased font size */
        }
    </style>
</head>
<body>
    <div>
        <h1></h1>
        <input type="text" id="codeInput" placeholder="Enter Verification Code" />
        <button onclick="readData()">Verify</button>
        <div id="output"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Trigger 'Verify' button on return key press
        document.getElementById('codeInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                readData();
            }
        });
    </script>
</body>
</html>
